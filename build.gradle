
plugins {
    id 'application'
    id 'java'
}

group 'ru.komunre'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':core')
    compile project(':server')
}
mainClassName='ru.komunre.Main'

subprojects {
    apply plugin: 'application'
    group = 'ru.komunre'
}